<h2 mat-dialog-title>New Email</h2>
<mat-dialog-content class="mat-typography">
  <p>
    <mat-form-field>
      <input
        type="text"
        matInput
        placeholder="To"
        formControlName="email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="cc" formControlName="cc" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Subject" formControlName="subject" />
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="fill">
      <mat-label></mat-label>
      <textarea matInput style="height: 200px;"></textarea>
    </mat-form-field>
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Send</button>
</mat-dialog-actions>
